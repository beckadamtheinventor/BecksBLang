name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows

    steps:
    - uses: actions/checkout@v3
    - name: make
      run: make
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4.0.0
      with:
        path: BecksBLang.exe
